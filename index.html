---
layout: page
permalink: /index/
---

<ul>
    {% for post in site.posts %}
        <li>
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <div class="blog-post-date">Posted on {{ post.date | date: "%B %e, %Y" }}</div>
            <p>{{ post.excerpt }}</p>
            <a href="{{ post.url }}">
                More...
            </a>
        </li>
    {% endfor %}
</ul>
